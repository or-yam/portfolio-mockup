<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="fixed-up">
      <ul class="main-nav">
        <span class="logo">
          <a href=""
            ><img
              class="logo-image"
              src="/assets/logo/vector/isolated-layout.svg"
              alt=""
          /></a>
        </span>

        <a><img class="open-menu" src="/assets/Hamburger_icon.svg" alt="" /></a>
        <li><a href="">About</a></li>
        <li><a href="">Resume</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <section class="main-container">
      <div class="image-cover"></div>
      <div class="content">
        <h1>Charlie Parker</h1>
        <h3>
          I'm a
          <span
            class="txt-rotate"
            data-period="100"
            data-rotate='[ "Developer.", "Designer", "Freelancer", "Musician", "God" ]'
          ></span>
        </h3>
      </div>
    </section>
    <nav class="fixed-bottom">
      <ul class="lang">
        <li>ENG</li>
        <li>JAP</li>
      </ul>
      <ul class="social">
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-twitter fa-1x"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-facebook fa-1x"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-linkedin fa-1x"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-github fa-1x"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-instagram fa-1x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="/script.js"></script>
  </body>
</html>
